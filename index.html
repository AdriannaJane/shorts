<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="card-container">
        <div class="card plot" data-category="plot"></div>
        <div class="card type" data-category="type"></div>
        <div class="card setting" data-category="setting"></div>
        <div class="card tone" data-category="tone"></div>
    </div>
    
    <!-- Navigation dots -->
    <div class="nav-dots">
        <div class="dot active" onclick="showCard(1)"></div>
        <div class="dot" onclick="showCard(2)"></div>
        <div class="dot" onclick="showCard(3)"></div>
        <div class="dot" onclick="showCard(4)"></div>
    </div>
    

    <div class="button-container">
        <button id="how-to-play" onclick="window.open('file/instructions.pdf', '_blank')"><img src="img/InfoButton.svg"> How to play</button>
        <button id="draw" onclick="drawCards()">Draw</button>
        <button id="reset" onclick="resetGame()" style="display: none;">Reset</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
